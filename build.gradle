plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group = 'com.binaryspaceship'
version = '1.0.0'

test {
    useJUnitPlatform {
        excludeTags 'slow'
        includeEngines 'junit-jupiter'
    }
}

dependencies {
    testImplementation(
        'org.junit.jupiter:junit-jupiter-api:5.2.0'
    )
    testRuntimeOnly(
        'org.junit.jupiter:junit-jupiter-engine:5.2.0'
    )
}

repositories {
    mavenCentral()
}

task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourceJar
    archives javadocJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId 'mimetype'

            from components.java

            artifact(sourceJar) {
                classifier = 'sources'
            }
            
            artifact(javadocJar) {
                classifier = 'javadoc'
            }
        }
    }

    repositories {
        maven {
            name = 'local'
            url = "file://${buildDir}/dist"
        }
    }
}

travis = System.getenv('TRAVIS')

if (travis) {
    signing {
        sign configurations.archives
    }
}
